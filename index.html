<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JS Clock</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="clockcontainer">
      <div id ="hour">

      </div>
      <div id ="min">

      </div>
      <div id ="sec">

      </div>
    </div>


    <div class="setalarm">
      <input type="datetime-local" name="" value="">
      <button type="button" name="button">Set Alarm</button>

    </div>
    <div class="btns">
       <button type="button" name="button" class="snooze">Snooze</button>
       <button type="button" name="button" class="stop">Stop Alarm</button>

    </div>









  <script src="index.js" charset="utf-8"></script>
  </body>
</html>
